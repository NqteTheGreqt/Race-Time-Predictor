<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
    <title>Race Time Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="display-1">Race Time Predictor</h1>
    <h2>Enter a recent race result, including your distance and time.</h2>
    <form>
        <div class="row">
            <div class="col-sm-1">
                <label for="time-hours">Hours</label>
                <input class="form-control" id="time-hours" placeholder="00">
            </div>
            <div class="col-sm-1">
                <label for="time-minutes">Minutes</label>
                <input class="form-control" id="time-minutes" placeholder="00">
            </div>
            <div class="col-sm-1">
                <label for="time-seconds">Seconds</label>
                <input class="form-control" id="time-seconds" placeholder="00">
            </div>
        </div>
        <div class="form-group col-sm-2">
            <input class="form-control" placeholder="distance in km">
            <button class="btn btn-secondary">Get Times</button>
        </div>
        
    </form>
</body>
</html>
